name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '36 23 * * 5'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # CodeQL automatically handles TypeScript when using 'javascript'
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Quick check to ensure Node version requirements are met
    - name: Verify Node.js version
      run: |
        node -e "const v=process.versions.node.split('.')[0]; 
        if(v<20){console.error('Node â‰¥20 required'); process.exit(1)}"

    - name: Install dependencies
      run: npm ci

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended,security-and-quality

    - name: Build project
      run: |
        echo "VITE_GEMINI_API_KEY=dummy" > .env.local
        echo "VITE_XAI_API_KEY=dummy" >> .env.local
        echo "VITE_AZURE_OPENAI_API_KEY=dummy" >> .env.local
        echo "VITE_AZURE_OPENAI_ENDPOINT=https://dummy.openai.azure.com" >> .env.local
        npx tsc --noEmit
        npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        ram: 4096